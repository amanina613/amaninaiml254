<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Family</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e0f7fa;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 32px;
      color: #004d40;
    }

    video {
     width: 100%;
     height: auto;
    }

#footer-info {
  display: none;
  position: fixed;
  bottom: 10px;
  left: 20px;
  font-size: 12px;
  color: #fff;
  font-family: 'Segoe UI', sans-serif;
  background-color: rgba(0, 0, 0, 0.4);
  padding: 10px 15px;
  border-radius: 10px;
  z-index: 10;
  text-align: left;
  max-width: 90%;
}

</style>

<body>

<h1>My Family</h1>

<video width="400" controls>
  <source src="video.mp4" type="video/mp4">
  <source src="video.ogg" type="video/ogg">
  Your browser does not support HTML5 video.
</video>


<div id="footer-info">
  <p style="margin: 0; font-weight: bold;">Disclaimer:</p>
  <p style="margin: 0;">
    &copy; 2025 Nur Amanina Sufina binti Mohd Haffiz. <br>
    Best viewed in Google Chrome | 1366 x 768 resolution | Last updated: 26 June 2025 <br>
    All logos included are Google-sourced and pictures are original works by the website author.
  </p>
</div>


 <script>
  window.addEventListener('scroll', function() {
    const footer = document.getElementById('footer-info');
    const scrollY = window.scrollY;
    const windowHeight = window.innerHeight;
    const bodyHeight = document.body.offsetHeight;

    if (scrollY + windowHeight >= bodyHeight - 10) {
      footer.style.display = 'block';
    } else {
      footer.style.display = 'none';
    }
  });
</script>

</body> 
</html>
