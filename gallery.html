<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>My Gallery</title>
 <style>
  body {
  font-family: Arial;
  margin: 0;
  padding-top: 100px;
  background-color: #e0f7fa;
}

* {
  box-sizing: border-box;
}

img {
  vertical-align: middle;
}

.container {
  position: relative;
}


.mySlides {
  display: none;
}


.mySlides img {
  width: 80%;
  max-width: 250px;
  display: block;
  margin: 20px auto;
  border-radius: 12px;
}


.cursor {
  cursor: pointer;
}


.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 20%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}


.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}


.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}


.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}


.caption-container {
  text-align: center;
  background-color: #222;
  padding: 2px 16px;
  color: white;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}


.column {
  float: left;
  width: 16.66%;
}


.demo {
  opacity: 0.6;
}

.active,
.demo:hover {
  opacity: 1;
}

#footer-info {
  display: none;
  position: fixed;
  bottom: 10px;
  left: 20px;
  font-size: 12px;
  color: #fff;
  font-family: 'Segoe UI', sans-serif;
  background-color: rgba(0, 0, 0, 0.4);
  padding: 10px 15px;
  border-radius: 10px;
  z-index: 10;
  text-align: left;
  max-width: 90%;
}

</style>
<body>

<h1 style="text-align:center; color: darkcyan; font-family:verdana;">Random shots by me</h1>

<div class="container">
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
    <img src="resort.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
    <img src="train.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
    <img src="beach.jpg" style="width:100%">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
    <img src="chagee.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
    <img src="chill.jpg" style="width:100%">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
    <img src="college.jpg" style="width:100%">
  </div>
    
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="demo cursor" src="resort.jpg" style="width:100%" onclick="currentSlide(1)" alt="Port Dickson">
    </div>
    <div class="column">
      <img class="demo cursor" src="train.jpg" style="width:100%" onclick="currentSlide(2)" alt="Travel">
    </div>
    <div class="column">
      <img class="demo cursor" src="beach.jpg" style="width:100%" onclick="currentSlide(3)" alt="Cool breeze">
    </div>
    <div class="column">
      <img class="demo cursor" src="chagee.jpg" style="width:100%" onclick="currentSlide(4)" alt="Treat">
    </div>
    <div class="column">
      <img class="demo cursor" src="chill.jpg" style="width:100%" onclick="currentSlide(5)" alt="Chilling">
    </div>    
    <div class="column">
      <img class="demo cursor" src="college.jpg" style="width:100%" onclick="currentSlide(6)" alt="Campus">
    </div>
  </div>
</div>


<div id="footer-info">
  <p style="margin: 0; font-weight: bold;">Disclaimer:</p>
  <p style="margin: 0;">
    &copy; 2025 Nur Amanina Sufina binti Mohd Haffiz. <br>
    Best viewed in Google Chrome | 1366 x 768 resolution | Last updated: 26 June 2025 <br>
    All logos included are Google-sourced and pictures are original works by the website author.
  </p>
</div>


 <script>
  window.addEventListener('scroll', function() {
    const footer = document.getElementById('footer-info');
    const scrollY = window.scrollY;
    const windowHeight = window.innerHeight;
    const bodyHeight = document.body.offsetHeight;

    if (scrollY + windowHeight >= bodyHeight - 10) {
      footer.style.display = 'block';
    } else {
      footer.style.display = 'none';
    }
  });
</script>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("demo");
  let captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
    
</body>
</html>
